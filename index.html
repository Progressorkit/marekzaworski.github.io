<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marek Zaworski | Cena Decyzji</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('1000001142.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container { max-width: 800px; padding: 60px 20px; text-align: center; }
        h1 { font-family: 'Playfair Display', serif; font-size: 2.8rem; letter-spacing: 5px; text-transform: uppercase; margin: 0; }
        .red-line { width: 80px; height: 3px; background: #8b0000; margin: 20px auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 40px 0; }
        .tom { border: 1px solid #333; padding: 25px; background: rgba(0,0,0,0.85); text-align: left; }
        .tom h3 { color: #8b0000; margin: 0; font-size: 0.8rem; letter-spacing: 2px; }
        .tom p { margin: 10px 0 0 0; font-weight: 700; font-size: 1.1rem; }
        .newsletter { background: rgba(139, 0, 0, 0.1); padding: 30px; border: 1px solid #8b0000; margin-top: 30px; }
        input { padding: 12px; width: 85%; background: #000; border: 1px solid #333; color: #fff; margin-bottom: 15px; text-align: center; }
        .btn { display: inline-block; text-decoration: none; color: #fff; background: #8b0000; padding: 15px 40px; text-transform: uppercase; font-weight: bold; font-size: 0.8rem; letter-spacing: 2px; transition: 0.3s; }
        .btn:hover { background: #b00000; box-shadow: 0 0 15px rgba(139, 0, 0, 0.5); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marek Zaworski</h1>
        <div class="red-line"></div>
        <p style="font-style: italic; color: #ccc;">"System sprawdza fakty. Ja sprawdzam Twoją cierpliwość."</p>

        <div class="grid">
            <div class="tom">
                <h3>TOM I</h3>
                <p>WERYFIKACJA</p>
            </div>
            <div class="tom">
                <h3>TOM II</h3>
                <p>EMIGRACJA</p>
            </div>
            <div class="tom">
                <h3>TOM III</h3>
                <p>WYROK</p>
            </div>
        </div>

        <div class="newsletter">
            <h3 style="letter-spacing: 3px; font-size: 1rem;">LISTA MAILINGOWA</h3>
            <p style="font-size: 0.85rem; color: #bbb; margin-bottom: 20px;">Zapisz się na raporty weryfikacyjne.</p>
            <input type="email" placeholder="Wpisz swój e-mail">
            <br>
            <a href="#" class="btn">DOŁĄCZ DO SYSTEMU</a>
        </div>

        <div style="margin-top: 50px;">
            <a href="https://www.tiktok.com/@marek.zaworski" class="btn" style="background: transparent; border: 1px solid #fff;">OBSERWUJ TIKTOK</a>
        </div>
    </div>
</body>
</html>
