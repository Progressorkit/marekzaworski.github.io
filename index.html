<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marek Zaworski | Trylogia</title>
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('1000001142.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; font-family: 'Courier New', Courier, monospace; text-align: center; margin: 0;
        }
        .container { padding: 40px 15px; max-width: 800px; margin: auto; }
        h1 { font-size: 2.5rem; letter-spacing: 5px; border-bottom: 3px solid #8b0000; display: inline-block; padding-bottom: 10px; text-transform: uppercase; margin-bottom: 10px; }
        .quote { font-style: italic; color: #aaa; margin: 20px 0; font-size: 0.95rem; line-height: 1.6; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 15px; margin: 30px 0; }
        .card { background: rgba(0,0,0,0.9); border: 1px solid #333; padding: 20px; border-left: 4px solid #8b0000; text-align: left; }
        .card h3 { margin: 0; color: #8b0000; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }
        .card p { margin: 5px 0 0 0; font-weight: bold; font-size: 1.3rem; letter-spacing: 1px; }
        .newsletter { background: rgba(139,0,0,0.1); padding: 25px; border: 1px solid #8b0000; margin-top: 20px; }
        input { width: 80%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; font-family: inherit; }
        .btn { display: inline-block; background: #8b0000; color: white; padding: 15px 30px; text-decoration: none; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; border: none; width: 80%; cursor: pointer; }
        .tiktok { display: inline-block; margin-top: 30px; color: white; text-decoration: none; border: 1px solid white; padding: 10px 20px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marek Zaworski</h1>
        <p class="quote">"Wolność polega na tym, że twoje milczenie nie jest już na sprzedaż."</p>
        <div class="grid">
            <div class="card"><h3>Tom I</h3><p>GRANICE</p></div>
            <div class="card"><h3>Tom II</h3><p>SYSTEM</p></div>
            <div class="card"><h3>Tom III</h3><p>WOLNOŚĆ</p></div>
        </div>
        <div class="newsletter">
            <p style="margin-top:0;">Dołącz do Systemu. Pobierz pierwszy rozdział "Granic".</p>
            <input type="email" placeholder="Twój adres e-mail">
            <button class="btn">POBIERZ MATERIAŁY</button>
        </div>
        <a href="https://www.tiktok.com/@marek.zaworski" class="tiktok">OBSERWUJ TIKTOK</a>
    </div>
</body>
</html>
